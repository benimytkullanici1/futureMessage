
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süreli Mesaj Görüntüleyici</title>
    
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Özel Kaydırma Çubuğu */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KONFİGÜRASYON ---
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1'; 

        // --- API SERVİSİ ---
        const fetchFromGoogle = async (row) => {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 403) {
                        const reason = data.error?.message || "";
                        let customMsg = "Erişim Reddedildi (403). ";
                        if (reason.includes("referer")) {
                            customMsg += "Tarayıcınızın gönderdiği adres Google Cloud kısıtlamalarıyla eşleşmiyor.";
                        } else {
                            customMsg += "API Anahtarı veya Tablo izinlerini kontrol edin.";
                        }
                        throw { message: customMsg, status: 403, raw: data };
                    }
                    throw { message: data.error?.message || "Beklenmedik bir hata oluştu.", status: response.status, raw: data };
                }

                if (!data.values || !data.values[0]) {
                    throw { message: `Tablonun ${row}. satırı boş veya mesaj sütunu bulunamadı.`, status: 404 };
                }
                return data.values[0][0];
            } catch (err) {
                throw err;
            }
        };

        // --- BİLEŞENLER ---
        const App = () => {
            const [view, setView] = useState('loading');
            const [config, setConfig] = useState(null);
            const [message, setMessage] = useState('');
            const [error, setError] = useState(null);
            const [showDebug, setShowDebug] = useState(false);

            useEffect(() => {
                const init = () => {
                    const params = new URLSearchParams(window.location.search);
                    const d = params.get('d');
                    
                    if (!d) {
                        setError({ message: "Link eksik görünüyor. Lütfen tam adresi kullandığınızdan emin olun." });
                        setView('error');
                        return;
                    }

                    try {
                        const decoded = decodeURIComponent(escape(atob(d)));
                        const [dateStr, secret, rowStr] = decoded.split(',');
                        const row = parseInt(rowStr);
                        
                        if (isNaN(row)) throw new Error("Satır bilgisi hatalı.");

                        const dateParts = dateStr.split('.');
                        const targetDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
                        const today = new Date();
                        today.setHours(0,0,0,0); targetDate.setHours(0,0,0,0);

                        const conf = { dateStr, secret, row, targetDate };
                        setConfig(conf);

                        if (today >= targetDate) {
                            loadMessage(row);
                        } else {
                            setView('locked');
                        }
                    } catch (e) {
                        setError({ message: "Link içeriği okunamadı: " + e.message });
                        setView('error');
                    }
                };
                init();
            }, []);

            const loadMessage = async (row) => {
                setView('loading');
                try {
                    const msg = await fetchFromGoogle(row);
                    setMessage(msg);
                    setView('unlocked');
                } catch (e) {
                    setError(e);
                    setView('error');
                }
            };

            const checkPassword = (input) => {
                if (input.trim() === config.secret.trim()) {
                    loadMessage(config.row);
                } else {
                    alert("Şifre hatalı!");
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f8fafc]">
                    <div className="w-full max-w-2xl flex flex-col items-center">
                        
                        {view === 'loading' && (
                            <div className="text-center">
                                <div className="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Bağlanılıyor...</p>
                            </div>
                        )}

                        {view === 'locked' && (
                            <div className="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 text-center animate-fade-in">
                                <div className="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
                                    <svg className="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </div>
                                <h2 className="text-2xl font-black text-slate-800 mb-2 tracking-tight">İÇERİK KİLİTLİ</h2>
                                <p className="text-slate-500 text-sm mb-10 leading-relaxed italic">Bu özel mesaj <span className="font-bold text-indigo-600 underline decoration-indigo-100 underline-offset-4">{config.dateStr}</span> tarihinde açılacaktır.</p>
                                <div className="space-y-4">
                                    <input id="pw" type="text" placeholder="Giriş Şifresi" className="w-full px-6 py-4 rounded-2xl border border-slate-200 text-center font-bold bg-slate-50 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all placeholder:text-slate-300" />
                                    <button onClick={() => checkPassword(document.getElementById('pw').value)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl active:scale-95">Hemen Aç</button>
                                </div>
                            </div>
                        )}

                        {view === 'unlocked' && (
                            <div className="w-full bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden animate-fade-in">
                                <div className="bg-slate-900 p-4 text-center">
                                    <span className="text-white/40 text-[9px] font-black uppercase tracking-[0.4em]">Secure Transmission</span>
                                </div>
                                <div className="p-16 md:p-24 text-center">
                                    <p className="text-slate-800 text-xl md:text-3xl leading-relaxed italic font-medium">"{message}"</p>
                                    <div className="mt-14 h-px w-24 bg-gradient-to-r from-transparent via-slate-200 to-transparent mx-auto"></div>
                                </div>
                            </div>
                        )}

                        {view === 'error' && (
                            <div className="bg-white p-10 rounded-[2.5rem] shadow-xl text-center max-w-md border border-red-50 animate-fade-in">
                                <div className="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                </div>
                                <h1 className="text-slate-800 font-bold mb-3 text-lg">Bağlantı Sorunu</h1>
                                <p className="text-slate-500 text-xs leading-relaxed mb-6">{error.message}</p>
                                
                                <div className="flex flex-col space-y-3">
                                    <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-all text-sm">Yeniden Dene</button>
                                    
                                    <button onClick={() => setShowDebug(!showDebug)} className="text-slate-400 font-bold text-[10px] uppercase tracking-widest hover:text-indigo-600 transition-colors">
                                        {showDebug ? "Bilgileri Gizle" : "Tanılama Bilgilerini Göster"}
                                    </button>
                                </div>

                                {showDebug && (
                                    <div className="mt-6 text-left p-4 bg-slate-50 rounded-2xl border border-slate-100 animate-fade-in overflow-hidden">
                                        <p className="text-[10px] font-black text-slate-400 mb-2 uppercase tracking-tighter">Google Cloud'a Eklenmesi Gereken Adresler:</p>
                                        <div className="space-y-1 font-mono text-[10px] text-indigo-600 break-all select-all">
                                            <p>{window.location.origin}/*</p>
                                            <p>{window.location.href.split('?')[0]}*</p>
                                        </div>
                                        <div className="mt-4 pt-4 border-t border-slate-200">
                                             <p className="text-[9px] text-slate-400 font-medium">Hata Kodu: {error.status || 'N/A'}</p>
                                             <pre className="mt-2 p-2 bg-slate-900 text-green-400 rounded text-[9px] overflow-x-auto">
                                                {JSON.stringify(error.raw || 'Detay yok', null, 2)}
                                             </pre>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-12 text-slate-300 text-[9px] font-bold uppercase tracking-[0.4em] select-none">Secure Messaging v1.8</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
