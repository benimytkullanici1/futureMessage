
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süreli Mesaj Görüntüleyici</title>
    
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KONFİGÜRASYON ---
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1'; 

        // --- API SERVİSİ ---
        const fetchFromGoogle = async (row) => {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    console.error("Google API Yanıtı:", data);
                    
                    if (response.status === 403) {
                        // Kullanıcının şüphelendiği durum için özel uyarı
                        throw new Error("Erişim Engellendi (403): Google Cloud Console'da 'HTTP Referrers' kısmına sitenizin sonuna yıldız eklediğinizden emin olun. Örn: .../futureMessage/*");
                    }
                    throw new Error(data.error?.message || "Google Sheets erişim hatası.");
                }

                if (!data.values || !data.values[0]) {
                    throw new Error(`Tablonun ${row}. satırı boş.`);
                }
                return data.values[0][0];
            } catch (err) {
                throw err;
            }
        };

        // --- BİLEŞENLER ---
        const App = () => {
            const [view, setView] = useState('loading');
            const [config, setConfig] = useState(null);
            const [message, setMessage] = useState('');
            const [error, setError] = useState('');

            useEffect(() => {
                const init = () => {
                    const params = new URLSearchParams(window.location.search);
                    const d = params.get('d');
                    
                    if (!d) {
                        setError("Parametre (d) bulunamadı. Lütfen size iletilen linkin tamamını kullanın.");
                        setView('error');
                        return;
                    }

                    try {
                        const decoded = decodeURIComponent(escape(atob(d)));
                        const [dateStr, secret, rowStr] = decoded.split(',');
                        const row = parseInt(rowStr);
                        
                        if (isNaN(row)) throw new Error("Satır numarası geçersiz.");

                        const dateParts = dateStr.split('.');
                        const targetDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
                        const today = new Date();
                        today.setHours(0,0,0,0); targetDate.setHours(0,0,0,0);

                        const conf = { dateStr, secret, row, targetDate };
                        setConfig(conf);

                        if (today >= targetDate) {
                            loadMessage(row);
                        } else {
                            setView('locked');
                        }
                    } catch (e) {
                        setError("Link verisi çözülemedi. Hata: " + e.message);
                        setView('error');
                    }
                };
                init();
            }, []);

            const loadMessage = async (row) => {
                setView('loading');
                try {
                    const msg = await fetchFromGoogle(row);
                    setMessage(msg);
                    setView('unlocked');
                } catch (e) {
                    setError(e.message);
                    setView('error');
                }
            };

            const checkPassword = (input) => {
                if (input.trim() === config.secret.trim()) {
                    loadMessage(config.row);
                } else {
                    alert("Şifre hatalı, lütfen tekrar deneyin.");
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f8fafc]">
                    <div className="w-full max-w-2xl flex flex-col items-center">
                        
                        {view === 'loading' && (
                            <div className="text-center animate-pulse">
                                <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                <p className="text-slate-400 font-medium">Veriler yükleniyor...</p>
                            </div>
                        )}

                        {view === 'locked' && (
                            <div className="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 text-center animate-fade-in">
                                <div className="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </div>
                                <h2 className="text-2xl font-black text-slate-800 mb-2">MESAJ KİLİTLİ</h2>
                                <p className="text-slate-500 text-sm mb-8 italic">Bu mesaj {config.dateStr} tarihinde açılacaktır.</p>
                                <div className="space-y-4">
                                    <input id="pw" type="text" placeholder="Şifreniz" className="w-full px-5 py-4 rounded-2xl border border-slate-200 text-center font-bold bg-slate-50 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all" />
                                    <button onClick={() => checkPassword(document.getElementById('pw').value)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-lg active:scale-95">Şifreyle Aç</button>
                                </div>
                            </div>
                        )}

                        {view === 'unlocked' && (
                            <div className="w-full bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden animate-fade-in">
                                <div className="bg-indigo-600 p-4 text-center">
                                    <span className="text-white/80 text-[10px] font-black uppercase tracking-[0.3em]">Özel İleti</span>
                                </div>
                                <div className="p-12 md:p-20 text-center">
                                    <p className="text-slate-800 text-xl md:text-3xl leading-relaxed italic font-medium">"{message}"</p>
                                    <div className="mt-12 h-px w-20 bg-slate-100 mx-auto"></div>
                                </div>
                            </div>
                        )}

                        {view === 'error' && (
                            <div className="bg-white p-10 rounded-[2.5rem] shadow-xl text-center max-w-sm border border-red-50 animate-fade-in">
                                <div className="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                </div>
                                <h1 className="text-slate-800 font-bold mb-2">Bağlantı Hatası</h1>
                                <p className="text-slate-500 text-xs leading-relaxed mb-8">{error}</p>
                                <button onClick={() => window.location.reload()} className="text-indigo-600 font-bold text-xs uppercase tracking-widest">Yeniden Dene</button>
                            </div>
                        )}

                        <div className="mt-12 text-slate-300 text-[9px] font-bold uppercase tracking-[0.4em]">Secure Messaging v1.7</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
