
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süreli Mesaj Görüntüleyici</title>
    
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- AYARLAR ---
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1'; 

        // --- SERVİS ---
        const fetchMessage = async (row) => {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error('Mesaj veritabanından çekilemedi.');
            const data = await res.json();
            if (!data.values || !data.values[0][0]) throw new Error('Mesaj bulunamadı.');
            return data.values[0][0];
        };

        // --- BİLEŞENLER ---
        const Loader = () => (
            <div className="flex flex-col items-center justify-center p-12">
                <div className="relative w-16 h-16">
                    <div className="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
                    <div className="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <p className="mt-6 text-slate-500 font-medium animate-pulse">İçerik yükleniyor...</p>
            </div>
        );

        const LockScreen = ({ date, onBypass }) => {
            const [val, setVal] = useState('');
            const fmtDate = (s) => {
                try {
                    const p = s.split('.');
                    return new Date(p[2], p[1]-1, p[0]).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                } catch { return s; }
            };

            return (
                <div className="w-full max-w-md mx-auto text-center space-y-8 p-4">
                    <div className="space-y-4">
                        <div className="inline-flex items-center justify-center w-20 h-20 bg-amber-50 rounded-full shadow-inner">
                            <svg className="h-10 w-10 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 tracking-tight">KİLİTLİ MESAJ</h2>
                        <p className="text-slate-600 text-sm">Bu mesaj <span className="font-bold text-indigo-600 underline decoration-2 underline-offset-4">{fmtDate(date)}</span> tarihinde açılacaktır.</p>
                    </div>
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 space-y-4">
                        <input type="text" value={val} onChange={e => setVal(e.target.value)} placeholder="Erişim Şifresi" 
                               className="w-full px-5 py-4 rounded-2xl border border-slate-200 text-center font-bold bg-slate-50 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all" />
                        <button onClick={() => onBypass(val)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-lg active:scale-95">Mesajı Şimdi Aç</button>
                    </div>
                </div>
            );
        };

        const MessageDisplay = ({ msg }) => (
            <div className="w-full max-w-2xl mx-auto p-4">
                <div className="bg-white rounded-[2rem] shadow-2xl border border-slate-100 overflow-hidden">
                    <div className="bg-indigo-600 px-6 py-4 flex items-center justify-between">
                        <span className="text-white/80 text-[10px] font-black uppercase tracking-[0.2em]">Özel İleti</span>
                        <div className="flex space-x-1"><div className="w-2 h-2 rounded-full bg-white/30"></div><div className="w-2 h-2 rounded-full bg-white/30"></div></div>
                    </div>
                    <div className="p-10 md:p-20 text-center">
                        <p className="text-slate-800 text-xl md:text-3xl leading-relaxed italic font-medium">"{msg}"</p>
                        <div className="mt-12 h-px w-20 bg-slate-100 mx-auto"></div>
                    </div>
                </div>
            </div>
        );

        // --- ANA UYGULAMA ---
        const App = () => {
            const [state, setState] = useState({ status: 'loading', config: null, msg: '', error: null });

            const load = async (row) => {
                setState(prev => ({ ...prev, status: 'loading' }));
                try {
                    const m = await fetchMessage(row);
                    setState(prev => ({ ...prev, status: 'unlocked', msg: m }));
                } catch (e) {
                    setState(prev => ({ ...prev, status: 'error', error: e.message }));
                }
            };

            useEffect(() => {
                const d = new URLSearchParams(window.location.search).get('d');
                if (!d) return setState({ status: 'error', error: 'Parametre (d) eksik.' });
                
                try {
                    const decoded = decodeURIComponent(escape(atob(d)));
                    const [date, secret, row] = decoded.split(',');
                    const conf = { date, secret, row: parseInt(row) };
                    
                    const p = date.split('.');
                    const target = new Date(p[2], p[1]-1, p[0]);
                    const today = new Date(); today.setHours(0,0,0,0); target.setHours(0,0,0,0);

                    if (today >= target) load(conf.row);
                    else setState({ status: 'locked', config: conf, msg: '', error: null });
                } catch {
                    setState({ status: 'error', error: 'Link geçersiz veya bozuk.' });
                }
            }, []);

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[#f8fafc]">
                    {state.status === 'loading' && <Loader />}
                    {state.status === 'locked' && <LockScreen date={state.config.date} onBypass={k => k === state.config.secret ? load(state.config.row) : alert('Hatalı Şifre!')} />}
                    {state.status === 'unlocked' && <MessageDisplay msg={state.msg} />}
                    {state.status === 'error' && (
                        <div className="bg-white p-10 rounded-[2rem] shadow-xl text-center max-w-sm border border-red-50">
                            <h1 className="text-red-500 font-black mb-2 uppercase tracking-tighter">HATA</h1>
                            <p className="text-slate-500 text-sm leading-relaxed">{state.error}</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
