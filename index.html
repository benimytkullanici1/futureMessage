
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süreli Mesaj Görüntüleyici</title>
    
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- GÜNCEL AYARLARINIZ ---
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1'; // Eğer sekme adınız farklıysa (Örn: Sayfa1) burayı değiştirin.

        // --- SERVİS ---
        const fetchMessage = async (row) => {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();

                if (!res.ok) {
                    // Konsola Google'ın gönderdiği TAM hatayı yazdırıyoruz (Çok Önemli)
                    console.error('Google API Error Response:', data);
                    
                    const reason = data.error?.message || 'Bilinmeyen hata';
                    
                    if (res.status === 403) {
                        throw new Error(`Google API (403): Erişim engellendi. Sebep: ${reason}. (Genellikle API Key kısıtlamasından kaynaklanır)`);
                    } else if (res.status === 404) {
                        throw new Error(`Google API (404): Tablo veya Sekme bulunamadı. Sekme adınızın "${SHEET_NAME}" olduğundan emin olun.`);
                    }
                    throw new Error(`Hata: ${reason}`);
                }

                if (!data.values || !data.values[0][0]) {
                    throw new Error(`Tablonun ${row}. satırı boş veya mesaj sütunu yanlış.`);
                }
                return data.values[0][0];
            } catch (err) {
                console.error('Kritik Fetch Hatası:', err);
                throw err;
            }
        };

        // --- BİLEŞENLER ---
        const Loader = () => (
            <div className="flex flex-col items-center justify-center p-12 animate-pulse">
                <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p className="text-slate-400 text-sm font-medium tracking-tight">Veritabanına erişiliyor...</p>
            </div>
        );

        const ErrorDisplay = ({ error }) => (
            <div className="bg-white p-8 rounded-[2rem] shadow-2xl text-center max-w-md border border-red-50 animate-in">
                <div className="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg className="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                </div>
                <h1 className="text-slate-800 font-bold mb-3 text-lg">Bağlantı Sorunu</h1>
                <div className="text-slate-500 text-xs leading-relaxed space-y-4 text-left p-4 bg-slate-50 rounded-xl mb-6">
                    <p><strong>Detay:</strong> {error}</p>
                    <hr />
                    <p className="font-bold">Çözüm İpuçları:</p>
                    <ul className="list-disc ml-4 space-y-1">
                        <li>Google Cloud Console'da API anahtarı kısıtlamalarını "None" yapın.</li>
                        <li>Tablonun "Anyone with the link" olarak paylaşıldığından emin olun.</li>
                        <li>Google Sheets API'nin etkinleştirildiğinden emin olun.</li>
                    </ul>
                </div>
                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-all">Yeniden Dene</button>
            </div>
        );

        const LockScreen = ({ date, onBypass }) => {
            const [val, setVal] = useState('');
            const fmtDate = (s) => {
                try {
                    const p = s.split('.');
                    return new Date(p[2], p[1]-1, p[0]).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                } catch { return s; }
            };

            return (
                <div className="w-full max-w-md mx-auto text-center space-y-8 p-4 animate-in">
                    <div className="space-y-4">
                        <div className="inline-flex items-center justify-center w-20 h-20 bg-amber-50 rounded-full shadow-inner">
                            <svg className="h-10 w-10 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 tracking-tight uppercase">İçerik Kilitli</h2>
                        <p className="text-slate-500 text-sm leading-relaxed px-6">
                            Bu özel ileti <span className="font-bold text-indigo-600">{fmtDate(date)}</span> tarihinde açılacaktır.
                        </p>
                    </div>
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 space-y-4">
                        <input type="text" value={val} onChange={e => setVal(e.target.value)} placeholder="Şifreniz" 
                               className="w-full px-5 py-4 rounded-2xl border border-slate-200 text-center font-bold bg-slate-50 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all" />
                        <button onClick={() => onBypass(val)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-lg active:scale-95">Şifre ile Aç</button>
                    </div>
                </div>
            );
        };

        const MessageDisplay = ({ msg }) => (
            <div className="w-full max-w-2xl mx-auto p-4 animate-in">
                <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                    <div className="bg-slate-900 px-6 py-4 flex items-center justify-between">
                        <span className="text-white/40 text-[9px] font-black uppercase tracking-[0.3em]">Secure Message Content</span>
                        <div className="flex space-x-1"><div className="w-1.5 h-1.5 rounded-full bg-indigo-500"></div></div>
                    </div>
                    <div className="p-10 md:p-20 text-center">
                        <p className="text-slate-800 text-xl md:text-3xl leading-relaxed italic font-medium">"{msg}"</p>
                        <div className="mt-12 h-px w-16 bg-slate-100 mx-auto"></div>
                    </div>
                </div>
                <p className="mt-8 text-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">v1.6 Secure Distribution</p>
            </div>
        );

        // --- ANA UYGULAMA ---
        const App = () => {
            const [state, setState] = useState({ status: 'loading', config: null, msg: '', error: null });

            const load = async (row) => {
                setState(prev => ({ ...prev, status: 'loading' }));
                try {
                    const m = await fetchMessage(row);
                    setState(prev => ({ ...prev, status: 'unlocked', msg: m }));
                } catch (e) {
                    setState(prev => ({ ...prev, status: 'error', error: e.message }));
                }
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const d = params.get('d');
                
                if (!d) return setState({ status: 'error', error: 'Linkte "d" parametresi eksik. Lütfen tam adresi kopyaladığınızdan emin olun.' });
                
                try {
                    const decoded = decodeURIComponent(escape(atob(d)));
                    const [date, secret, row] = decoded.split(',');
                    const conf = { date, secret, row: parseInt(row) };
                    
                    if (isNaN(conf.row)) throw new Error('Satır numarası (row) bir sayı değil.');

                    const p = date.split('.');
                    const target = new Date(p[2], p[1]-1, p[0]);
                    const today = new Date(); today.setHours(0,0,0,0); target.setHours(0,0,0,0);

                    if (today >= target) load(conf.row);
                    else setState({ status: 'locked', config: conf, msg: '', error: null });
                } catch (err) {
                    setState({ status: 'error', error: `Link verisi okunamadı: ${err.message}` });
                }
            }, []);

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[#f8fafc]">
                    {state.status === 'loading' && <Loader />}
                    {state.status === 'locked' && <LockScreen date={state.config.date} onBypass={k => k === state.config.secret ? load(state.config.row) : alert('Hatalı Şifre!')} />}
                    {state.status === 'unlocked' && <MessageDisplay msg={state.msg} />}
                    {state.status === 'error' && <ErrorDisplay error={state.error} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
