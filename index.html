
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Vault</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #f8fafc, #f1f5f9);
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION (KEPT EXACTLY AS PER USER REQUEST) ---
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1'; 

        // --- API SERVICE ---
        const fetchFromGoogle = async (row) => {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw { message: "Connection to vault failed.", status: response.status };
                }

                if (!data.values || !data.values[0]) {
                    throw { message: "Message content is missing from the database.", status: 404 };
                }
                return data.values[0][0];
            } catch (err) {
                throw err;
            }
        };

        // --- COMPONENTS ---
        const App = () => {
            const [view, setView] = useState('loading');
            const [config, setConfig] = useState(null);
            const [message, setMessage] = useState('');
            const [error, setError] = useState(null);

            useEffect(() => {
                const init = () => {
                    const params = new URLSearchParams(window.location.search);
                    const d = params.get('d');
                    
                    if (!d) {
                        setError({ message: "Invalid link parameters. Please check your URL." });
                        setView('error');
                        return;
                    }

                    try {
                        const decoded = decodeURIComponent(escape(atob(d)));
                        const [dateStr, secret, rowStr] = decoded.split(',');
                        const row = parseInt(rowStr);
                        
                        if (isNaN(row)) throw new Error("Format error.");

                        const dateParts = dateStr.split('.');
                        const targetDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
                        const today = new Date();
                        today.setHours(0,0,0,0); targetDate.setHours(0,0,0,0);

                        // Format for English display (e.g., October 24, 2025)
                        const displayDate = targetDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        const conf = { dateStr, displayDate, secret, row, targetDate };
                        setConfig(conf);

                        if (today >= targetDate) {
                            loadMessage(row);
                        } else {
                            setView('locked');
                        }
                    } catch (e) {
                        setError({ message: "This message link is no longer valid or corrupted." });
                        setView('error');
                    }
                };
                init();
            }, []);

            const loadMessage = async (row) => {
                setView('loading');
                try {
                    const msg = await fetchFromGoogle(row);
                    setMessage(msg);
                    setView('unlocked');
                } catch (e) {
                    setError(e);
                    setView('error');
                }
            };

            const checkPassword = (input) => {
                if (input.trim().toLowerCase() === config.secret.trim().toLowerCase()) {
                    loadMessage(config.row);
                } else {
                    alert("Incorrect Access Code.");
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-[#f8fafc]">
                    <div className="w-full max-w-2xl flex flex-col items-center">
                        
                        {view === 'loading' && (
                            <div className="text-center space-y-4">
                                <div className="w-12 h-12 border-[3px] border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.4em]">Establishing Secure Connection</p>
                            </div>
                        )}

                        {view === 'locked' && (
                            <div className="w-full max-w-md bg-white p-12 rounded-[3.5rem] shadow-[0_32px_64px_-16px_rgba(0,0,0,0.1)] border border-slate-50 text-center animate-fade-in glass">
                                <div className="w-24 h-24 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-10 shadow-inner">
                                    <svg className="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </div>
                                <h2 className="text-3xl font-black text-slate-900 mb-4 tracking-tight uppercase">Message Vault</h2>
                                <p className="text-slate-500 text-sm mb-12 leading-relaxed">
                                    This private message is scheduled to unlock on <br/>
                                    <span className="font-bold text-indigo-600 border-b-2 border-indigo-100 pb-0.5">{config.displayDate}</span>
                                </p>
                                
                                <div className="space-y-4">
                                    <div className="relative">
                                        <input 
                                            id="pw" 
                                            type="password" 
                                            placeholder="Access Code" 
                                            className="w-full px-8 py-5 rounded-[2rem] border-2 border-slate-100 text-center font-bold bg-slate-50/50 focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-600/5 outline-none transition-all placeholder:text-slate-300 placeholder:font-medium" 
                                        />
                                    </div>
                                    <button 
                                        onClick={() => checkPassword(document.getElementById('pw').value)} 
                                        className="w-full bg-slate-900 text-white font-extrabold py-5 rounded-[2rem] hover:bg-indigo-600 transition-all shadow-2xl active:scale-[0.97]"
                                    >
                                        UNLOCK NOW
                                    </button>
                                </div>
                                <p className="mt-8 text-[10px] text-slate-400 font-medium uppercase tracking-widest italic opacity-60">Authentication Required</p>
                            </div>
                        )}

                        {view === 'unlocked' && (
                            <div className="w-full bg-white rounded-[4rem] shadow-[0_48px_96px_-24px_rgba(0,0,0,0.12)] border border-white/50 overflow-hidden animate-fade-in glass">
                                <div className="bg-slate-900 py-3 text-center">
                                    <span className="text-white/40 text-[9px] font-black uppercase tracking-[0.5em]">Verified Content</span>
                                </div>
                                <div className="p-20 md:p-32 text-center">
                                    <p className="text-slate-900 text-2xl md:text-4xl leading-relaxed serif italic">
                                        {message}
                                    </p>
                                    <div className="mt-20 flex items-center justify-center space-x-4">
                                        <div className="h-[1px] w-12 bg-slate-200"></div>
                                        <div className="w-1.5 h-1.5 rounded-full bg-indigo-200"></div>
                                        <div className="h-[1px] w-12 bg-slate-200"></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'error' && (
                            <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl text-center max-w-sm border border-red-50 animate-fade-in">
                                <div className="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <svg className="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                </div>
                                <h1 className="text-slate-900 font-black mb-3 text-xl tracking-tight uppercase">System Error</h1>
                                <p className="text-slate-500 text-sm leading-relaxed mb-10 px-4">{error.message}</p>
                                <button onClick={() => window.location.reload()} className="w-full py-4 rounded-2xl bg-slate-900 text-white font-black text-xs uppercase tracking-widest hover:bg-slate-800 transition-all">Reload Vault</button>
                            </div>
                        )}

                        <div className="mt-16 text-slate-300 text-[10px] font-black uppercase tracking-[0.6em] select-none text-center">
                            Secure Vault &bull; v2.0 &bull; Private Access
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
