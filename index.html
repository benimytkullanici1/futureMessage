
<!DOCTYPE html>
<html lang="tr" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #faf9f6;
            --card-bg: #ffffff;
            --text-main: #4a4a4a;
            --text-muted: #8c8c8c;
            --accent-soft: #f2f0e9;
            --accent-border: #e8e5d8;
        }
        
        /* Scrollbar gizleme ve temel sayfa yapısı */
        html {
            -ms-overflow-style: none; /* IE ve Edge */
            scrollbar-width: none; /* Firefox */
        }
        html::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            width: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .hidden { display: none !important; }
        
        .animate-fade-in { 
            animation: fadeIn 1.2s ease-out forwards; 
            will-change: transform, opacity;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .card-shadow {
            /* Shadow'un kesilmemesi için box-shadow değerini optimize ettim */
            box-shadow: 0 15px 50px -10px rgba(0, 0, 0, 0.05), 0 5px 15px -5px rgba(0, 0, 0, 0.02);
        }

        input::placeholder { color: #d1d1d1; font-style: italic; }
        
        .subtle-button {
            background-color: var(--accent-soft);
            color: #7a756b;
            transition: all 0.3s ease;
        }
        .subtle-button:hover {
            background-color: var(--accent-border);
            color: #5a564e;
        }

        * { box-sizing: border-box; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="pt-16 md:pt-24 pb-12">

    <!-- Ana taşıyıcıda overflow-x-hidden'ı kaldırdık ki gölgeler nefes alsın -->
    <div id="app-container" class="w-full max-w-xl px-6 flex flex-col items-center mx-auto">
        
        <!-- 1. YÜKLENİYOR -->
        <div id="loader" class="flex flex-col items-center justify-center p-12 animate-fade-in w-full text-center">
            <div class="w-6 h-6 border-[1.5px] border-stone-200 border-t-stone-400 rounded-full animate-spin"></div>
        </div>

        <!-- 2. KİLİT EKRANI -->
        <div id="lock-screen" class="hidden w-full flex flex-col items-center animate-fade-in">
            <!-- Üst metin kesin ortalama için text-center ve flex-col içinde -->
            <div class="w-full text-center mb-10 px-4">
                <p class="text-base md:text-lg italic text-stone-400 serif leading-tight inline-block w-full">
                    Some words are meant to be read at the right time.
                </p>
            </div>
            
            <!-- Kart yapısı - overflow kaldırıldı gölgeler serbest -->
            <div class="bg-white w-full p-8 md:p-14 rounded-[2rem] card-shadow flex flex-col items-center text-center space-y-10">
                <div class="space-y-4 w-full">
                    <h2 class="text-sm serif italic text-stone-400 tracking-wide w-full text-center">This message will open on</h2>
                    <h1 id="target-date-display" class="text-2xl md:text-4xl serif text-stone-800 tracking-tight w-full text-center">-- Month ----</h1>
                </div>

                <div id="countdown" class="text-stone-400 text-[10px] md:text-[11px] font-medium tracking-[0.15em] uppercase py-3 border-y border-stone-50 w-full max-w-[240px] text-center mx-auto">
                    -- days · -- hours · -- minutes
                </div>

                <div class="w-full max-w-[260px] pt-4 space-y-6 mx-auto">
                    <p class="text-xs serif italic text-stone-500 w-full text-center">Have the secret word?</p>
                    <form id="bypass-form" class="space-y-3 w-full">
                        <input
                            type="text"
                            id="bypass-input"
                            placeholder="Enter the secret word"
                            class="w-full bg-stone-50/50 border border-stone-100 px-4 py-3 rounded-xl text-center focus:outline-none focus:border-stone-200 transition-colors text-sm appearance-none"
                        />
                        <button
                            type="submit"
                            class="w-full subtle-button py-3 rounded-xl text-xs font-semibold tracking-widest active:scale-95 transition-transform"
                        >
                            Reveal Message
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 3. MESAJ EKRANI -->
        <div id="message-screen" class="hidden w-full flex flex-col items-center animate-fade-in">
            <div class="w-full text-center mb-10">
                <p class="text-sm italic text-stone-400 serif inline-block">This message was written for you.</p>
            </div>
            
            <div class="bg-white w-full p-10 md:p-20 rounded-[2rem] card-shadow relative">
                <p id="message-text" class="text-stone-700 text-lg md:text-2xl leading-relaxed serif italic text-center w-full">
                    <!-- Mesaj buraya gelecek -->
                </p>
            </div>
        </div>

        <!-- 4. HATA EKRANI -->
        <div id="error-screen" class="hidden text-center space-y-4 animate-fade-in mt-12 w-full">
            <h1 class="text-lg serif italic text-stone-800 w-full text-center">Something went wrong</h1>
            <p id="error-message" class="text-stone-400 text-sm w-full text-center">The link seems to be broken.</p>
            <button onclick="window.location.reload()" class="text-[10px] uppercase tracking-widest text-stone-400 hover:text-stone-600 transition-colors pt-4 block mx-auto">Retry</button>
        </div>

    </div>

    <script>
        const API_KEY = 'AIzaSyCoA5LPL8NHfXhzbSbVzJc9r6naEKXUogU'; 
        const SHEET_ID = '1lc3pmmVZVSq_qf6w50ZSHKBW0sd9IV9w58cj1MTHkuY';
        const SHEET_NAME = 'Sheet1';

        let config = null;
        let countdownInterval = null;

        function showScreen(screenId) {
            ['loader', 'lock-screen', 'message-screen', 'error-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function decodeData(base64Str) {
            try {
                const decoded = decodeURIComponent(escape(atob(base64Str)));
                const parts = decoded.split(',');
                return {
                    date: parts[0], 
                    secret: parts[1],
                    row: parseInt(parts[2])
                };
            } catch (e) { return null; }
        }

        function formatToLongDate(dateStr) {
            const p = dateStr.split('.');
            const d = new Date(parseInt(p[2]), parseInt(p[1]) - 1, parseInt(p[0]));
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function updateCountdown() {
            if (!config) return;
            const p = config.date.split('.');
            const target = new Date(parseInt(p[2]), parseInt(p[1]) - 1, parseInt(p[0]));
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                if (countdownInterval) clearInterval(countdownInterval);
                loadAndShowMessage();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.innerText = `${days} days · ${hours} hours · ${minutes} minutes`;
            }
        }

        async function fetchSheetMessage(row) {
            const range = `${SHEET_NAME}!B${row}:B${row}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.values && data.values[0]) return data.values[0][0];
            throw new Error('Empty');
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const d = params.get('d');

            if (!d) {
                document.getElementById('error-message').innerText = "Link is missing.";
                showScreen('error-screen');
                return;
            }

            config = decodeData(d);
            if (!config) {
                document.getElementById('error-message').innerText = "Corrupted link data.";
                showScreen('error-screen');
                return;
            }

            const p = config.date.split('.');
            const targetDate = new Date(parseInt(p[2]), parseInt(p[1]) - 1, parseInt(p[0]));
            const now = new Date();
            
            if (now >= targetDate) {
                loadAndShowMessage();
            } else {
                document.getElementById('target-date-display').innerText = formatToLongDate(config.date);
                showScreen('lock-screen');
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 30000);
            }
        }

        async function loadAndShowMessage() {
            showScreen('loader');
            try {
                const msg = await fetchSheetMessage(config.row);
                document.getElementById('message-text').innerText = msg;
                showScreen('message-screen');
            } catch (err) {
                document.getElementById('error-message').innerText = "Could not fetch the message.";
                showScreen('error-screen');
            }
        }

        document.getElementById('bypass-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('bypass-input').value.trim().toLowerCase();
            if (input === config.secret.trim().toLowerCase()) {
                loadAndShowMessage();
            } else {
                alert('That is not the secret word.');
            }
        });

        window.onload = init;
    </script>
</body>
</html>
